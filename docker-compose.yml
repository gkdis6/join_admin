version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: joinadmin-postgres
    environment:
      POSTGRES_DB: joinadmin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - joinadmin-network

  app:
    build: .
    container_name: joinadmin-app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/joinadmin
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - joinadmin-network

volumes:
  postgres_data:

networks:
  joinadmin-network:
    driver: bridge